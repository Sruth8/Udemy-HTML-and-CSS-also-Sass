<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & Tables</title>
</head>

<body>
  <!-- Unorderd lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered lists -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <!-- Nested list -->

  <li>Item 1</li>
  <li>Item 2
    <ul>
      <li>Nested 1</li>
      <li>Nested 2</li>
    </ul>
  </li>
  <li>Item 3</li>
  <li>Item 4</li>
  </ul>
  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ping</td>
        <td>chow</td>
        <td>pchow@gmail.com</td>
      </tr>
      <tr>
        <td>Kash</td>
        <td>money</td>
        <td>kmoney@gmail.com</td>
      </tr>
      <tr>
        <td>Ling</td>
        <td>Ling</td>
        <td>Lingling@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
