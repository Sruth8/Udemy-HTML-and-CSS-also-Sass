<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input </title>
</head>
<body>
  <from action="process.php">
    <div>
      <label for="name">Name</label> 
       <input type="text" id="name" name="name">  <!--this will highlight the feild -->
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50"
      row="5"></textarea>
    </div>
    <div>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">other</option>
      </select>
    </div>
    <div>
    <label for="age">Age</label><br>
    <input type="number" name="age" id="age">
  </div>
  <div>
    <label for="birthdate">Bithdate</label><br>
    <input type="date" name="birthdate" id="birthdate">
  </div>
  <div>
    <label for="membership">Membership</label>
    <input type="radio" name="membership" value="simple" id="membership">Simple
    <input type="radio" name="membership" value="standard" id="membership"checked>Standard
    <input type="radio" name="membership" value="super" id="membership">Super
  </div>
  <div>
    <label for="membership">I like...</label>
    <input type="checkbox" name="likes" value="simple" id="Bikes">Bikes
    <input type="checkbox" name="likes" value="standard" id="car">Car
    <input type="checkbox" name="likes" value="boat" id="membership">Boat
  </div>
  <input type="submit" value="Submit"><br> <!--self closing tag-->

  <button type="submit">Submit</button>
  </from>

</html>
